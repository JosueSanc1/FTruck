<link rel="stylesheet" href="styles/rutas.css">
<link rel="stylesheet" href="styles/mapa.css">
<script type="text/javascript" src="app.js"></script>
<section class="busqueda">
  <div class="busqueda-left-section">
    <select style="display: none" id="idSelect"><option></option></select>
    <select class="busqueda-input" id="pilotoSelect"><option>Piloto</option></select>
    <select class="busqueda-input" id="vehiculoSelect"><option>Vehiculo</option></select>
    <select class="busqueda-input" id="origenSelect"><option>Origen</option></select>
    <select class="busqueda-input" id="destinoSelect"><option>Destino</option></select>
    <button id="boton-nueva-ruta" class="busqueda-button" onclick="addRuta()">Nueva Ruta</button>
    <button id="boton-nueva-ruta" class="busqueda-button" onclick="postRuta('editRuta')">Editar</button>
    <button id="boton-nueva-ruta" class="busqueda-button" onclick="postRuta('deleteRuta')">Eliminar</button>
  </div>
  <div class="busqueda-right-section">
    <input class="busqueda-input" type="searchbar" placeholder="Busqueda" id="myInput">
    <button class="busqueda-button" 
      onclick="populateRutas('Rutas');populateIdSelect(); populatePilotoSelect(); populateVehiculoSelect(); populateSucursalesSelect();">
      <img src="images/arrows-rotate-solid.svg">
    </button>
  </div>
</section>
<section class="rutas" id="rutas">
  <div class="ruta-info"><p>Rutas</p></div>
  <div class="row flex-grow-1">
    <div class="col">
      <div class="table-wrapper">
        <table id="table" class="table table-hover table-striped">
          <thead>
            <tr>
              <th data-field="id" scope="col">ID</th>
              <th data-field="piloto" scope="col">Piloto</th>
              <th data-field="vehiculo" scope="col">Vehiculo</th>
              <th data-field="origen" scope="col">Origen</th>
              <th data-field="destino" scope="col">Destino</th>
              <th data-field="fecha" scope="col">Fecha</th>
            </tr>
          </thead>
          <tbody id="myTable"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<section class="mapa-info">
  <div id="ruta-info" class="ruta-info"><p>info</p></div>
  <div id="map" class="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3SuNbA9as5fZ5XvETNgfZoM1wNJu-acY&callback=renderMap"></script>
  <script src="app.js"></script>
</section>
